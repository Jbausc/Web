  <h2>Radix Math How Fun!</h2>

  <div>
      <Label class="label">Decimal</Label>
      <input type="text" id="decimal"><br><br>

      <Label class="label">Binary</Label>
      <input type="text" id="binary"><br><br>

      <Label class="label">Hexadecimal</Label>
      <input type="text" id="hexadecimal"><br><br>


      <button id="DecToBinButton">Decimal -> Binary</button>
      <p id="DecToBin"></p> <br><br>

      <button>Decimal -> Hexadecimal</button> 
      <p id="DecToHex"></p> <br><br>

      <button id="BinToDecButton">Binary -> Decimal</button>
      <p id="BinToDec"></p> <br><br>

      <button>Binary -> Hexadecimal</button>
      <p id="BinToHex"></p> <br><br>

      <button>Hexadecimal -> Decimal</button>
      <p id="HexToDec"p></p> <br><br>

      <button>Hexadecimal -> Binary</button>
      <p id="HexToBin"></p> <br><br>
  </div>
  <script>
    function DecToBin() {
        dec = document.getElementById("decimal").value;
        bin=(dec>>>0).toString(2);
        document.getElementById("DecToBin").innerHTML = bin;
    }

    document.getElementById("DecToBinButton").addEventListener("click", DecToBin);

    function BinToDec() {
        bin = document.getElementById("binary").value;
        dec = parseInt(bin, 2);
        document.getElementById("DecToBin").innerHTML = dec;
    }

    document.getElementById("BinToDecButton").addEventListener("click", BinToDec);

  </script>
