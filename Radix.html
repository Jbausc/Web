  <h2>Radix Math How Fun!</h2>

  <div>
      <Label class="radixLabel">Decimal:<input type="text" id="decimal"></Label>
    

      <Label class="radixLabel">Binary:<input type="text" id="binary"></Label>

      <Label class="radixLabel">Hexadecimal:<input type="text" id="hexadecimal"></Label>


      <button id="DecToBinButton">Decimal -> Binary</button>
      <p id="DecToBin"></p> 

      <button id="DecToHexButton">Decimal -> Hexadecimal</button> 
      <p id="DecToHex"></p>
      <button id="BinToDecButton">Binary -> Decimal</button>
      <p id="BinToDec"></p> 

      <button>Binary -> Hexadecimal</button>
      <p id="BinToHex"></p> 

      <button id="HexToDecButton">Hexadecimal -> Decimal</button>
      <p id="HexToDec"p></p>
      <button>Hexadecimal -> Binary</button>
      <p id="HexToBin"></p> 
  </div>
  <script>
    function DecToBin() {
        dec = document.getElementById("decimal").value;
        bin=(dec>>>0).toString(2);
        document.getElementById("DecToBin").innerHTML = bin;
    }

    document.getElementById("DecToBinButton").addEventListener("click", DecToBin);

    function DecToHex() {
        dec = document.getElementById("decimal").value;
        hex = (dec>>>0).toString(16);
        document.getElementById("DecToHex").innerHTML = hex;
    }

    document.getElementById("DecToHexButton").addEventListener("click", DecToHex);

    function BinToDec() {
        bin = document.getElementById("binary").value;
        dec = parseInt(bin, 2);
        document.getElementById("BinToDec").innerHTML = dec;
    }

    document.getElementById("BinToDecButton").addEventListener("click", BinToDec);

    function HexToDec() {
        hex = document.getElementById("hexadecimal").value;
        dec = parseInt(hex, 16);
        document.getElementById("HexToDec").innerHTML = dec;
    }

    document.getElementById("HexToDecButton").addEventListener("click", HexToDec);
  </script>
